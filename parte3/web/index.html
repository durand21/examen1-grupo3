<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Examen Docker - Grupo #3</title>
    <style>
      /* Estilos globales */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f8fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Card principal */
      .card {
        background-color: white;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        max-width: 720px;
        width: 100%;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #333;
      }

      p {
        font-size: 1.1rem;
        color: #555;
        margin: 0.5rem 0;
      }

      strong {
        color: #2c3e50;
      }

      /* Estilos de los enlaces */
      a {
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #2980b9;
        text-decoration: underline;
      }

      a:focus {
        outline: 3px solid #3498db;
      }

      /* Botón */
      .button {
        background-color: #3498db;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin-top: 1.5rem;
      }

      .button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Examen Docker - Grupo #3</h1>
      <p>Estudiante: <strong>Grupo #3</strong></p>
      <p>API: <a href="http://localhost:3000" target="_blank" rel="noreferrer">http://localhost:3000</a></p>
      <p>Salud API: <a href="http://localhost:3000/salud" target="_blank" rel="noreferrer">/salud</a></p>
      <!-- Botón de acción -->
      <a href="http://localhost:3000" class="button">Acceder a la API</a>
    </div>
  </body>
</html>
